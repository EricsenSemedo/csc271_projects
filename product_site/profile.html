<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <div class="header">
            <img id="logo" src="./images/mogames_logo.png" alt="MoGames Logo">

            <div class="search-bar">
                <form>
                    <input type="text" id="toSearch" name="query" placeholder="Search">
                    <div class="filter-dropdown">
                        <button type="button" class="filter-btn">Filter</button>
                        <div class="filter-content closed">
                            <label><input type="checkbox" name="filter" value="all"> All</label>
                            <label><input type="checkbox" name="filter" value="personal"> Personal</label>
                            <label><input type="checkbox" name="filter" value="topRated"> Top Rated</label>
                            <label><input type="checkbox" name="filter" value="genre"> By Genre</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="nav-container">
                <div class="slider"></div> <!-- Sliding block for active page -->
                <a href="./index.html">Home</a>
                <a href="./exploration.html">Exploration</a>
                <a href="./profile.html" class="active">Profile</a>
                <a href="./login.html" id="login">Login</a>
            </div>
        </div>

        <div class="main-content">
            <img src="./images/controller.png" alt="Video game controller">
        
            <h1 class="profile-current-view">Recent</h1>
        
            <p>Stay up to date and brows your owned games!</p>
        </div>

        <div class="grid-container">
            <!-- <a href="./game_view.html" class="card-link">
                <div class="game-card">
                    <img src="./images/game.png" alt="The Witcher 3">
                    <h3>The Witcher 3</h3>
                    <p>PC, PS4, Xbox One</p>
                </div>
            </a> -->
        </div>

        <script type="module" src="./js/profile.js"></script>
        <script src="./js/filter.js"></script>
        <script src="./js/slider.js"></script> <!-- Slider script is here so that after updates made in profile, the slider will be in the proper position -->
    </body>
</html>
